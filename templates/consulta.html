<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Dados</title>
    <style>
        /* Estilização Global */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Menu */
        nav {
            background-color: #1E1E1E;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 20px;  /* Menu fica 20px abaixo do topo */
            left: 50%;
            transform: translateX(-50%);  /* Centraliza o menu horizontalmente */
            border-radius: 10px;
        }

        nav a {
            color: #00BFFF;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
        }

        nav a:hover {
            color: #007BFF;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            margin-top: 80px;  /* Distância do menu para o conteúdo */
        }

        /* Formulário */
        form {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        label {
            color: #00BFFF;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Menu de Navegação -->
    <nav>
        <a href="/">Home</a>
        <a href="/consulta">Consulta</a>
    </nav>

    <!-- Conteúdo da Página de Consulta -->
    <div class="container">
        <h1>Filtrar Dados</h1>
        <form action="#" method="POST">
            <label for="campo">Campo</label>
            <input type="text" id="campo" name="campo" required>

            <label for="valor">Valor</label>
            <input type="text" id="valor" name="valor" required>

            <button type="submit">Filtrar</button>
        </form>
    </div>

</body>
</html>
