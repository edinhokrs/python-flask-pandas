<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Estilização Global */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Menu */
        nav {
            background-color: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: absolute;
            top: 20px;  /* Menu fica 20px abaixo do topo */
            left: 50%;
            transform: translateX(-50%);  /* Centraliza horizontalmente */
            border-radius: 10px;
        }

        nav a {
            color: #00BFFF;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            padding: 10px;
        }

        nav a:hover {
            color: #007BFF;
            background-color: #333;
            border-radius: 5px;
        }

        /* Container principal */
        .container {
            text-align: center;
            margin-top: 100px;  /* Garante que o conteúdo abaixo do menu não fique colado */
        }

        /* Título */
        h1 {
            color: #007BFF;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Menu de Navegação -->
    <nav>
        <a href="/">Home</a>
        <a href="/consulta">Consulta</a>
    </nav>

    <!-- Conteúdo da Página Principal -->
    <div class="container">
        <h1>Bem-vindo à Página Inicial</h1>
        <p>Escolha a opção "Consulta" no menu para acessar a página de consulta de dados.</p>
    </div>

</body>
</html>
