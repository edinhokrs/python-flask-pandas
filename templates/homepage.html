<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Estilização Global */
        body {
            font-family: Arial, sans-serif;
            background-color: white;  /* Fundo branco */
            color: #007BFF;  /* Texto azul */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Menu */
        nav {
            background-color: white;  /* Menu com fundo branco */
            display: flex;
            justify-content: center;  /* Menu centralizado */
            align-items: center;
            padding: 15px;
            position: absolute;
            top: 20px;  /* Menu fica 20px abaixo do topo */
            left: 50%;
            transform: translateX(-50%);  /* Centraliza horizontalmente */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra leve para o menu */
        }

        /* Logo */
        .logo {
            position: absolute;
            left: 20px;  /* Logo fixada à esquerda */
            top: 20px;   /* Logo fixada 20px abaixo do topo */
            width: 250px;  /* Largura do logo */
            height: 100px; /* Altura do logo */
        }

        nav a {
            color: #007BFF;  /* Texto azul para os links */
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            padding: 10px;
        }

        nav a:hover {
            color: #00BFFF;  /* Azul mais claro quando passa o mouse */
            background-color: #f0f0f0;  /* Fundo claro ao passar o mouse */
            border-radius: 5px;
        }

        /* Container principal */
        .container {
            text-align: center;
            margin-top: 100px;  /* Garante que o conteúdo abaixo do menu não fique colado */
        }

        /* Título */
        h1 {
            color: #007BFF;  /* Cor do título em azul */
        }

        /* Responsividade */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                padding: 10px;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" class="logo">

    <!-- Menu de Navegação -->
    <nav>
        <a href="/">Home</a>
        <a href="/consulta">Consulta</a>
    </nav>

    <!-- Conteúdo da Página Principal -->
    <div class="container">
        <h1>Bem-vindo à Página Inicial</h1>
        <p>Escolha a opção "Consulta" no menu para acessar a página de consulta de dados.</p>
    </div>

</body>
</html>
