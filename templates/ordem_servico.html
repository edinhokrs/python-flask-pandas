<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Ordem de Serviço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ordem_servico.css') }}">
</head>
<body>

    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" class="logo">

    <!-- Menu de Navegação -->
    <nav>
        <a href="/">Home</a>
        <div class="dropdown">
            <a href="#">Relatórios</a>
            <div class="dropdown-content">
                <a href="/vendas">Vendas 10/01/2025</a>
                <a href="/ordem_servico">Ordem de serviço</a>
                <a href="/compras_10_01_2025">Compras 10/01/2025</a>
                <a href="/compras_16_01_2025">Compras 16/01/2025</a>
                <a href="/num_serie">Número de série 27/01/2025</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="form-container">
        <h1>Filtrar Ordem de Serviço</h1>
        <form method="POST" action="/ordem_servico">
            <!-- Campo de filtro genérico (campo + valor) -->
            <label for="campo">Campo:</label>
            <select name="campo" id="campo">
                {% for coluna in colunas %}
                    <option value="{{ coluna }}">{{ coluna }}</option>
                {% endfor %}
            </select>

            <br><br>

            <label for="valor">Valor:</label>
            <input type="text" name="valor" id="valor">

            <br><br>

            <button type="submit">Filtrar</button>
        </form>
    </div>

</body>
</html>
